<body>
    <script>
        var Emax = prompt("Please enter Emax", "");
        Emax = parseFloat(Emax);
        var Emin = prompt("Please enter Emin", "");
        Emin = parseFloat(Emin);
        document.write("This is the number you entered for Emax " + Emax + "<br>");
        document.write("This is the number you entered for Emin " + Emin + "<br>");

        function mod() {
            var fir = Emax - Emin;
            fir = parseFloat(fir);
            var sec = Emax + Emin;
            sec = parseFloat(sec);
            var per = fir / sec;
            per = parseFloat(per);
            var per = per * 100;
            document.write("<br><br>The percent of modulation is: " + per.toFixed(2));
        }


        mod();
    </script>

</body>
