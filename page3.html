        <br/>    <br/>
<body>
  <form>
    Emax:<br>
    <input type="number" id="emax"><br>
    Emin:<br>
    <input type="number" id="emin">
  </form>
  <button onclick="mod()">Calculate</button>
  <p id="modout"></p>
    <script>


        function mod() {
          document.getElementById("modout").innerHTML=("");
          var Emax = document.getElementById("emax").value;
          Emax = parseFloat(Emax);
          var Emin = document.getElementById("emin").value;
          Emin = parseFloat(Emin);




            var fir = Emax - Emin;
            fir = parseFloat(fir);
            var sec = Emax + Emin;
            sec = parseFloat(sec);
            var per = fir / sec;
            per = parseFloat(per);
            var per = per * 100;
            document.getElementById("modout").innerHTML+=("This is the number you entered for Emax " + Emax + "<br>");
            document.getElementById("modout").innerHTML+=("This is the number you entered for Emin " + Emin + "<br>");
            document.getElementById("modout").innerHTML+=("<br><br>The percent of modulation is: " + per.toFixed(2));

        }



    </script>

</body>
